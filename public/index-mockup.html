<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Barlow:wght@400;700;900&family=Roboto:wght@300;900&family=Teko:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="modal">
      <div class="pane full-pane" style="width: 100%; height: 100%">
        <div class="card-container rotate game-over">
          <div class="card-container-inner">
            <div
              class="pane-interior game-over-card card-container-front scale-in"
            >
              <span class="game-over-title">GAME OVER</span>
              <span class="game-over-info"
                >San Francisco is hotter than San Francisco.</span
              >
              <span class="game-over-score"
                ><p class="game-over-score-label">SCORE</p>
                <p>99</p></span
              >
              <span class="game-over-buttons"
                ><button class="share">
                  <i class="fa-solid fa-share-nodes"></i></button
                ><button class="restart">
                  <i class="fa-solid fa-refresh"></i></button
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div
        class="pane full-pane"
        style="width: 100%; height: 100%"
        style="opacity: 0.5"
      >
        <div class="card-container rotate game-over">
          <div class="card-container-inner">
            <div class="pane-interior share-card card-container-front scale-in">
              <span class="share-title">SHARE</span>
              <span class="share-info"
                >
                <div>
                <p>Or click <a href="#">here</a> to copy to your clipboard.</p>
                </div>
                </span
              >
              <span class="restart-span game-over-buttons">
                <button class="restart">
                  <i class="fa-solid fa-refresh"></i></button
              >
            </span>
              </span>
              <span class="share-buttons"
                >
                <span class="facebook-span">
                <a
                  href="https://www.facebook.com/sharer.php?u=https://hotornot.guissmo.com"
                  target="_blank"
                  ><button class="facebook share"><i class="fa-brands fa-facebook"></i></button></a
                >
                </span>
                <span class="whatsapp-span">
                <a
                  href="https://api.whatsapp.com/send?text=Hot or Not https://hotornot.guissmo.com"
                  target="_blank"
                  ><button class="whatsapp share"><i class="fa-brands fa-whatsapp"></i></button></a
                >
                </span>
                <span class="twitter-span">
                <a
                href="https://twitter.com/share?url=https://hotornot.guissmo.com&text=Hello sound check&via=jguissmo&hashtags=#hashtag"
                target="_blank"
                ><button class="twitter share"><i class="fa-brands fa-twitter"></i></button></a
                >
                </span>
                <span class="mail-span">
                <a
                  href="mailto:?subject=Subject&body=Body"
                  target="_blank"
                  ><button class="mail share"><i class="fa-solid fa-envelope"></i></button></a
                >
                </span>
                <span class="linkedin-span">
                <a
                  href="https://www.linkedin.com/shareArticle?url=https://hotornot.guissmo.com&title=Hot or Not Game"
                  target="_blank"
                  ><button class="linkedin share"><i class="fa-brands fa-linkedin"></i></button></a
                >
                </span>
                <span class="reddit-span">
                <a
                  href="https://reddit.com/submit?url=https://hotornot.guissmo.com&title=Hot or Not Game"
                  target="_blank"
                  ><button class="reddit share"><i class="fa-brands fa-reddit"></i></button></a
                >
                </span>
                <!-- <a
                  href="https://t.me/share/url?url=https://hotornot.guissmo.com&text=Hot or Not"
                  target="_blank"
                  ><button class="share">TE</button></a
                > -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="root">
      <button style="position: absolute; z-index: 100">Hi</button>
      <div class="pane left null">
        <div class="card-container" style="transform: rotate(-3deg)">
          <div class="card-container-inner null">
            <div class="pane-interior card-container-front">
              <div class="pane-interior place-card">
                <div class="photo">
                  <img
                    src="https://d13k13wj6adfdf.cloudfront.net/urban_areas/jakarta_web-69216c8025.jpg"
                  />
                  <div class="photo-credits-container">
                    <div class="photo-credits">
                      <a
                        href="https://www.flickr.com/photos/calvinsmith/8017326293/"
                        ><i class="fa-solid fa-camera-retro"></i> Calvin
                        Smith</a
                      >
                    </div>
                  </div>
                </div>
                <div class="info">
                  <p class="p-info info-name">newCard</p>
                  <p class="p-info info-country">newCard</p>
                </div>
                <div class="temp"><p>-2</p></div>
              </div>
            </div>
            <div class="pane-interior card-container-back">
              <div class="pane-interior intro-card">
                <p>This is the intro face.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pane right null">
        <div class="card-container" style="transform: rotate(4deg)">
          <div class="card-container-inner null">
            <div class="pane-interior card-container-front">
              <div class="pane-interior back-card"></div>
            </div>
            <div class="pane-interior card-container-back">
              <div class="pane-interior place-card">
                <div class="photo"><div class="photo-credits">A</div></div>
                <div class="info"><p>newCard</p></div>
                <div class="temp">
                  <p>?</p>
                  <div class="temp-overlay">
                    <button class="hotter">
                      <i class="fa-solid fa-angle-up"></i></button
                    ><button class="colder">
                      <i class="fa-solid fa-angle-down"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
